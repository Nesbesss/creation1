<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R1 Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="page-title">R1 Chat</h1>
            <button id="menu-btn" onclick="toggleMenu()">☰</button>
        </header>
        
        <script>
            function toggleMenu() {
                console.log('Toggle menu clicked');
                const menu = document.getElementById('menu');
                if (menu) {
                    if (menu.classList.contains('active')) {
                        menu.classList.remove('active');
                    } else {
                        menu.classList.add('active');
                    }
                }
            }
        </script>
        
        <!-- Navigation Menu -->
        <div id="menu">
            <ul>
                <li data-page="chats-page" class="nav-item active" onclick="changePage('chats-page')">Chats</li>
                <li data-page="friends-page" class="nav-item" onclick="changePage('friends-page')">Friends</li>
                <li data-page="profile-page" class="nav-item" onclick="changePage('profile-page')">Profile</li>
            </ul>
        </div>
        
        <main id="content">
            <!-- Onboarding Screen -->
            <div id="onboarding" class="page">
                <div class="onboarding-container">
                    <h2>Welcome to R1 Chat</h2>
                    <p>Let's set up your profile</p>
                    <form id="profileForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="username-input">Username</label>
                            <input type="text" id="username-input" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="status-input">Status</label>
                            <input type="text" id="status-input" placeholder="What's on your mind?">
                        </div>
                        <button type="button" id="save-profile-btn" onclick="saveProfileHandler()">SAVE PROFILE</button>
                    </form>
                    
                    <script>
                        // Global navigation function
                        function changePage(pageId) {
                            console.log('Changing to page:', pageId);
                            
                            // Hide all pages
                            const pages = document.querySelectorAll('.page');
                            pages.forEach(page => {
                                page.classList.remove('active');
                                page.style.display = 'none';
                                page.style.opacity = '0';
                            });
                            
                            // Show the selected page
                            const targetPage = document.getElementById(pageId);
                            if (targetPage) {
                                targetPage.classList.add('active');
                                targetPage.style.display = 'block';
                                targetPage.style.opacity = '1';
                                console.log('Activated page:', pageId);
                            } else {
                                console.error('Page not found:', pageId);
                            }
                            
                            // Update menu selection
                            const menuItems = document.querySelectorAll('.nav-item');
                            menuItems.forEach(item => {
                                if (item.getAttribute('data-page') === pageId) {
                                    item.classList.add('active');
                                } else {
                                    item.classList.remove('active');
                                }
                            });
                            
                            // Update page title
                            const pageTitle = document.getElementById('page-title');
                            if (pageTitle) {
                                switch (pageId) {
                                    case 'chats-page':
                                        pageTitle.textContent = 'R1 Chat';
                                        break;
                                    case 'friends-page':
                                        pageTitle.textContent = 'Friends';
                                        break;
                                    case 'profile-page':
                                        pageTitle.textContent = 'My Profile';
                                        break;
                                    default:
                                        pageTitle.textContent = 'R1 Chat';
                                }
                            }
                            
                            // Toggle menu closed
                            const menu = document.getElementById('menu');
                            if (menu && menu.classList.contains('active')) {
                                menu.classList.remove('active');
                            }
                        }
                        
                        function saveProfileHandler() {
                            console.log('Save profile clicked via inline handler');
                            const username = document.getElementById('username-input').value.trim();
                            if (!username) {
                                alert('Username is required');
                                return;
                            }
                            const status = document.getElementById('status-input').value.trim() || 'Available';
                            
                            // Create user object
                            const user = {
                                username: username,
                                status: status,
                                created: new Date().toISOString(),
                                lastActive: new Date().toISOString()
                            };
                            
                            console.log('Saving user:', user);
                            
                            // Save to localStorage
                            localStorage.setItem('r1_chat_user', JSON.stringify(user));
                            console.log('User saved to localStorage');
                            
                            // Show success message
                            alert('Profile saved successfully!');
                            
                            // Update profile UI
                            const profileInitial = document.getElementById('profile-initial');
                            const profileUsername = document.getElementById('profile-username');
                            const profileStatus = document.getElementById('profile-status');
                            
                            if (profileInitial) profileInitial.textContent = username.charAt(0).toUpperCase();
                            if (profileUsername) profileUsername.textContent = username;
                            if (profileStatus) profileStatus.textContent = status;
                            
                            // Navigate to chats page
                            changePage('chats-page');
                        }
                    </script>
                </div>
            </div>
            
            <!-- Chats Page -->
            <div id="chats-page" class="page hidden">
                <div class="chat-list-header">
                    <h2>Recent Chats</h2>
                    <button id="clear-chats-btn" onclick="clearAllChats()">Clear All</button>
                </div>
                <div class="chat-list" id="chat-list">
                    <!-- Chat items will be added here dynamically -->
                    <div class="empty-state">
                        <p>No conversations yet</p>
                        <p>Add friends to start chatting</p>
                    </div>
                </div>
                
                <script>
                    function clearAllChats() {
                        if (confirm('Are you sure you want to clear all conversations? This cannot be undone.')) {
                            localStorage.setItem('r1_chat_messages', JSON.stringify({}));
                            updateChatList();
                            
                            const statusMessage = document.getElementById('status-message');
                            if (statusMessage) statusMessage.textContent = 'All conversations cleared';
                            
                            setTimeout(() => {
                                if (statusMessage) statusMessage.textContent = 'Ready';
                            }, 2000);
                        }
                    }
                </script>
            </div>
            
            <!-- Friends Page -->
            <div id="friends-page" class="page hidden">
                <div class="friends-header">
                    <h2>Friends</h2>
                    <span id="friend-count">0</span>
                </div>
                <div class="friends-list" id="friends-list">
                    <!-- Friends will be added here dynamically -->
                </div>
                <div class="add-friend">
                    <input type="text" id="friend-name" placeholder="Enter friend's username">
                    <button id="add-friend-btn" onclick="addFriend()">Add</button>
                </div>
                
                <script>
                    function addFriend() {
                        console.log('Add friend clicked');
                        const friendNameInput = document.getElementById('friend-name');
                        if (!friendNameInput) {
                            console.error('Friend name input not found');
                            return;
                        }
                        
                        const friendName = friendNameInput.value.trim();
                        if (!friendName) {
                            alert('Friend name is required');
                            return;
                        }
                        
                        // Get existing friends
                        let friends = [];
                        const storedFriends = localStorage.getItem('r1_chat_friends');
                        if (storedFriends) {
                            friends = JSON.parse(storedFriends);
                        }
                        
                        // Check if friend already exists
                        if (friends.some(f => f.username.toLowerCase() === friendName.toLowerCase())) {
                            alert('Friend already exists');
                            return;
                        }
                        
                        // Add new friend
                        const newFriend = {
                            id: 'f' + Date.now(),
                            username: friendName,
                            status: Math.random() > 0.5 ? 'online' : 'offline',
                            lastSeen: new Date().toISOString()
                        };
                        
                        friends.push(newFriend);
                        
                        // Save to localStorage
                        localStorage.setItem('r1_chat_friends', JSON.stringify(friends));
                        
                        // Clear input
                        friendNameInput.value = '';
                        
                        // Update friends list UI
                        updateFriendsList();
                        
                        // Create empty chat for this friend
                        let chats = {};
                        const storedChats = localStorage.getItem('r1_chat_messages');
                        if (storedChats) {
                            chats = JSON.parse(storedChats);
                        }
                        
                        if (!chats[newFriend.id]) {
                            chats[newFriend.id] = [];
                            localStorage.setItem('r1_chat_messages', JSON.stringify(chats));
                        }
                        
                        alert('Friend added successfully!');
                    }
                    
                    function updateFriendsList() {
                        const friendsList = document.getElementById('friends-list');
                        const friendCount = document.getElementById('friend-count');
                        
                        if (!friendsList || !friendCount) return;
                        
                        // Get friends from localStorage
                        let friends = [];
                        const storedFriends = localStorage.getItem('r1_chat_friends');
                        if (storedFriends) {
                            friends = JSON.parse(storedFriends);
                        }
                        
                        // Update count
                        friendCount.textContent = friends.length;
                        
                        // Clear list
                        friendsList.innerHTML = '';
                        
                        if (friends.length === 0) {
                            const emptyState = document.createElement('div');
                            emptyState.className = 'empty-state';
                            emptyState.innerHTML = '<p>No friends yet</p><p>Add friends to start chatting</p>';
                            friendsList.appendChild(emptyState);
                            return;
                        }
                        
                        // Add each friend
                        friends.forEach(friend => {
                            const friendItem = document.createElement('div');
                            friendItem.className = 'friend-item';
                            friendItem.dataset.id = friend.id;
                            
                            const friendInfo = document.createElement('div');
                            friendInfo.className = 'friend-info';
                            
                            const avatar = document.createElement('div');
                            avatar.className = 'friend-avatar';
                            avatar.textContent = friend.username.charAt(0).toUpperCase();
                            
                            const status = document.createElement('div');
                            status.className = `friend-status ${friend.status}`;
                            
                            const name = document.createElement('div');
                            name.className = 'friend-name';
                            name.textContent = friend.username;
                            
                            const actions = document.createElement('div');
                            actions.className = 'friend-actions';
                            
                            const chatAction = document.createElement('div');
                            chatAction.className = 'friend-action chat';
                            chatAction.innerHTML = '💬';
                            chatAction.title = 'Chat';
                            chatAction.onclick = function() {
                                startChat(friend);
                            };
                            
                            const removeAction = document.createElement('div');
                            removeAction.className = 'friend-action remove';
                            removeAction.innerHTML = '×';
                            removeAction.title = 'Remove';
                            removeAction.onclick = function() {
                                removeFriend(friend.id);
                            };
                            
                            friendInfo.appendChild(status);
                            friendInfo.appendChild(avatar);
                            friendInfo.appendChild(name);
                            
                            actions.appendChild(chatAction);
                            actions.appendChild(removeAction);
                            
                            friendItem.appendChild(friendInfo);
                            friendItem.appendChild(actions);
                            
                            friendsList.appendChild(friendItem);
                        });
                    }
                    
                    // Function to remove a friend
                    function removeFriend(friendId) {
                        if (!confirm('Are you sure you want to remove this friend?')) return;
                        
                        // Get existing friends
                        let friends = [];
                        const storedFriends = localStorage.getItem('r1_chat_friends');
                        if (storedFriends) {
                            friends = JSON.parse(storedFriends);
                        }
                        
                        // Remove friend
                        friends = friends.filter(f => f.id !== friendId);
                        
                        // Save to localStorage
                        localStorage.setItem('r1_chat_friends', JSON.stringify(friends));
                        
                        // Update friends list UI
                        updateFriendsList();
                        
                        // Remove chat
                        let chats = {};
                        const storedChats = localStorage.getItem('r1_chat_messages');
                        if (storedChats) {
                            chats = JSON.parse(storedChats);
                            if (chats[friendId]) {
                                delete chats[friendId];
                                localStorage.setItem('r1_chat_messages', JSON.stringify(chats));
                            }
                        }
                    }
                    
                    // Load friends list when the page loads
                    document.addEventListener('DOMContentLoaded', function() {
                        updateFriendsList();
                    });
                </script>
            </div>
            
            <!-- Profile Page -->
            <div id="profile-page" class="page hidden">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="avatar">
                            <span id="profile-initial"></span>
                        </div>
                        <div class="profile-info">
                            <h3 id="profile-username">Username</h3>
                            <p id="profile-status">Status</p>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button id="edit-profile-btn" onclick="editProfile()">Edit Profile</button>
                    </div>
                </div>
                
                <script>
                    function editProfile() {
                        console.log('Edit profile clicked');
                        const statusMessage = document.getElementById('status-message');
                        
                        if (statusMessage) statusMessage.textContent = 'Loading profile...';
                        
                        // Get user data
                        const storedUser = localStorage.getItem('r1_chat_user');
                        if (storedUser) {
                            try {
                                const user = JSON.parse(storedUser);
                                
                                // Set input values
                                const usernameInput = document.getElementById('username-input');
                                const statusInput = document.getElementById('status-input');
                                
                                if (usernameInput) usernameInput.value = user.username;
                                if (statusInput) statusInput.value = user.status;
                                
                                // Change save button text
                                const saveButton = document.getElementById('save-profile-btn');
                                if (saveButton) saveButton.textContent = 'UPDATE PROFILE';
                                
                                // Show edit mode indicator
                                if (statusMessage) statusMessage.textContent = 'Editing profile';
                                
                                // Navigate to onboarding page
                                changePage('onboarding');
                            } catch (e) {
                                console.error('Error parsing user data:', e);
                                if (statusMessage) statusMessage.textContent = 'Error loading profile';
                            }
                        } else {
                            alert('No profile found. Please create a new profile.');
                            // Reset inputs
                            const usernameInput = document.getElementById('username-input');
                            const statusInput = document.getElementById('status-input');
                            
                            if (usernameInput) usernameInput.value = '';
                            if (statusInput) statusInput.value = '';
                            
                            // Navigate to onboarding page
                            changePage('onboarding');
                        }
                    }
                </script>
            </div>
            
            <!-- Chat Detail Page -->
            <div id="chat-detail" class="page hidden">
                <div class="chat-header">
                    <button id="back-btn">←</button>
                    <div class="chat-user">
                        <h3 id="chat-username">Friend</h3>
                        <p id="chat-status" class="status">Online</p>
                    </div>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleMessageInput(event)">
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
                
                <script>
                    function handleMessageInput(event) {
                        // Send message on Enter key
                        if (event.key === 'Enter') {
                            event.preventDefault();
                            sendMessage();
                            return false;
                        }
                        
                        // Show typing indicator status
                        const statusMessage = document.getElementById('status-message');
                        if (statusMessage && event.target.value.trim()) {
                            statusMessage.textContent = 'Typing...';
                        } else if (statusMessage) {
                            statusMessage.textContent = 'Ready';
                        }
                    }
                </script>
            </div>
        </main>
        
        <script>
            // Global variables
            let activeChat = null;
            
            function startChat(friend) {
                console.log('Starting chat with', friend);
                activeChat = friend.id;
                
                // Update chat header
                const chatUsername = document.getElementById('chat-username');
                const chatStatus = document.getElementById('chat-status');
                
                if (chatUsername) chatUsername.textContent = friend.username;
                if (chatStatus) {
                    chatStatus.textContent = friend.status === 'online' ? 'Online' : 'Offline';
                    chatStatus.style.color = friend.status === 'online' ? 'var(--success-color)' : '#95a5a6';
                }
                
                // Load chat messages
                updateChatMessages(friend.id);
                
                // Show chat detail page
                changePage('chat-detail');
                
                // Focus message input
                setTimeout(() => {
                    const messageInput = document.getElementById('message-input');
                    if (messageInput) messageInput.focus();
                }, 300);
            }
            
            function updateChatMessages(friendId) {
                console.log('Updating chat messages for friend:', friendId);
                const messages = document.getElementById('messages');
                const statusMessage = document.getElementById('status-message');
                
                if (!messages) {
                    console.error('Messages container not found');
                    if (statusMessage) statusMessage.textContent = 'Error: Messages container not found';
                    return;
                }
                
                // Clear existing messages
                messages.innerHTML = '';
                
                // Get chat messages
                let chats = {};
                const storedChats = localStorage.getItem('r1_chat_messages');
                if (storedChats) {
                    try {
                        chats = JSON.parse(storedChats);
                        console.log('Retrieved chats from localStorage:', chats);
                    } catch (e) {
                        console.error('Error parsing chats from localStorage:', e);
                        if (statusMessage) statusMessage.textContent = 'Error loading messages';
                    }
                }
                
                const chat = chats[friendId] || [];
                console.log('Chat messages for this friend:', chat);
                
                if (chat.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-chat';
                    emptyState.textContent = 'No messages yet. Say hello!';
                    messages.appendChild(emptyState);
                    console.log('No messages found, showing empty state');
                    return;
                }
                
                // Add each message
                chat.forEach(message => {
                    console.log('Adding message to UI:', message);
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.sender === 'me' ? 'sent' : 'received'}`;
                    
                    const content = document.createElement('div');
                    content.className = 'message-content';
                    content.textContent = message.content;
                    
                    const time = document.createElement('div');
                    time.className = 'message-time';
                    
                    try {
                        time.textContent = formatTime(new Date(message.timestamp));
                    } catch (e) {
                        console.error('Error formatting message time:', e);
                        time.textContent = 'Unknown time';
                    }
                    
                    messageEl.appendChild(content);
                    messageEl.appendChild(time);
                    
                    messages.appendChild(messageEl);
                });
                
                // Scroll to bottom
                messages.scrollTop = messages.scrollHeight;
                console.log('Scrolled to bottom of messages');
                
                // Update status
                if (statusMessage) statusMessage.textContent = 'Messages updated';
                setTimeout(() => {
                    if (statusMessage) statusMessage.textContent = 'Ready';
                }, 1000);
            }
            
            function formatTime(date) {
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }
            
            function sendMessage() {
                console.log('Sending message...');
                const messageInput = document.getElementById('message-input');
                const statusMessage = document.getElementById('status-message');
                
                if (!messageInput) {
                    console.error('Message input not found');
                    if (statusMessage) statusMessage.textContent = 'Error: Message input not found';
                    return;
                }
                
                const content = messageInput.value.trim();
                console.log('Message content:', content);
                console.log('Active chat:', activeChat);
                
                if (!content) {
                    console.log('Empty message, not sending');
                    if (statusMessage) statusMessage.textContent = 'Type a message first';
                    return;
                }
                
                if (!activeChat) {
                    console.error('No active chat found');
                    if (statusMessage) statusMessage.textContent = 'Error: No active chat';
                    return;
                }
                
                // Update status
                if (statusMessage) statusMessage.textContent = 'Sending...';
                
                // Create message
                const message = {
                    id: 'm' + Date.now(),
                    sender: 'me',
                    content: content,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Created message object:', message);
                
                // Get chats
                let chats = {};
                const storedChats = localStorage.getItem('r1_chat_messages');
                if (storedChats) {
                    try {
                        chats = JSON.parse(storedChats);
                    } catch (e) {
                        console.error('Error parsing chats:', e);
                        chats = {};
                    }
                }
                
                // Add message to chat
                if (!chats[activeChat]) {
                    chats[activeChat] = [];
                }
                
                chats[activeChat].push(message);
                console.log('Added message to chat');
                
                // Save to localStorage
                try {
                    localStorage.setItem('r1_chat_messages', JSON.stringify(chats));
                    console.log('Saved chat to localStorage');
                    
                    // Update status
                    if (statusMessage) statusMessage.textContent = 'Message sent';
                    
                    // Update UI
                    updateChatMessages(activeChat);
                    
                    // Update chat list to show latest message
                    updateChatList();
                    
                    // Clear input
                    messageInput.value = '';
                    
                    // Simulate reply after a delay
                    simulateReply(activeChat);
                } catch (e) {
                    console.error('Error saving message:', e);
                    if (statusMessage) statusMessage.textContent = 'Error sending message';
                }
            }
            
            function simulateReply(friendId) {
                console.log('Simulating reply from friend:', friendId);
                const statusMessage = document.getElementById('status-message');
                
                // Get friend
                let friends = [];
                const storedFriends = localStorage.getItem('r1_chat_friends');
                if (storedFriends) {
                    try {
                        friends = JSON.parse(storedFriends);
                    } catch (e) {
                        console.error('Error parsing friends:', e);
                        if (statusMessage) statusMessage.textContent = 'Error loading friends';
                        return;
                    }
                }
                
                const friend = friends.find(f => f.id === friendId);
                if (!friend) {
                    console.log('Friend not found, cannot simulate reply');
                    return;
                }
                
                if (friend.status !== 'online') {
                    console.log('Friend is offline, not simulating reply');
                    if (statusMessage) statusMessage.textContent = `${friend.username} is offline`;
                    return;
                }
                
                if (statusMessage) statusMessage.textContent = `${friend.username} is typing...`;
                
                const responses = [
                    'That\'s interesting!',
                    'I agree with you.',
                    'Tell me more about that.',
                    'How\'s your day going?',
                    'Nice to hear from you!',
                    'Have you tried the new R1 features?',
                    'What else is new?',
                    'I\'m enjoying this chat app.',
                    'The R1 device is amazing, isn\'t it?',
                    'Let\'s meet up sometime soon.'
                ];
                
                // Select random response
                const response = responses[Math.floor(Math.random() * responses.length)];
                console.log('Selected response:', response);
                
                // Random delay between 1-3 seconds
                const delay = Math.floor(Math.random() * 2000) + 1000;
                console.log('Will reply after', delay, 'ms');
                
                setTimeout(() => {
                    try {
                        // Create message
                        const message = {
                            id: 'm' + Date.now(),
                            sender: friendId,
                            content: response,
                            timestamp: new Date().toISOString()
                        };
                        
                        console.log('Created reply message:', message);
                        
                        // Get chats
                        let chats = {};
                        const storedChats = localStorage.getItem('r1_chat_messages');
                        if (storedChats) {
                            chats = JSON.parse(storedChats);
                        }
                        
                        // Add message to chat
                        if (!chats[friendId]) {
                            chats[friendId] = [];
                        }
                        
                        chats[friendId].push(message);
                        console.log('Added reply to chat');
                        
                        // Save to localStorage
                        localStorage.setItem('r1_chat_messages', JSON.stringify(chats));
                        console.log('Saved chat to localStorage');
                        
                        // Update status
                        if (statusMessage) statusMessage.textContent = `${friend.username} sent a message`;
                        
                        // Update UI if this chat is still active
                        if (activeChat === friendId) {
                            console.log('Updating chat UI with reply');
                            updateChatMessages(friendId);
                        }
                        
                        // Update chat list to show latest message
                        updateChatList();
                        
                        // Reset status after a delay
                        setTimeout(() => {
                            if (statusMessage) statusMessage.textContent = 'Ready';
                        }, 2000);
                    } catch (e) {
                        console.error('Error simulating reply:', e);
                        if (statusMessage) statusMessage.textContent = 'Error receiving message';
                    }
                }, delay);
            }
            
            // Set up back button
            document.addEventListener('DOMContentLoaded', function() {
                const backBtn = document.getElementById('back-btn');
                if (backBtn) {
                    backBtn.addEventListener('click', function() {
                        changePage('chats-page');
                    });
                }
                
                // Load user profile
                const storedUser = localStorage.getItem('r1_chat_user');
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    
                    // Update profile UI
                    const profileInitial = document.getElementById('profile-initial');
                    const profileUsername = document.getElementById('profile-username');
                    const profileStatus = document.getElementById('profile-status');
                    
                    if (profileInitial) profileInitial.textContent = user.username.charAt(0).toUpperCase();
                    if (profileUsername) profileUsername.textContent = user.username;
                    if (profileStatus) profileStatus.textContent = user.status;
                    
                    // Start on chats page
                    changePage('chats-page');
                } else {
                    // No user, start on onboarding
                    changePage('onboarding');
                }
                
                // Update friends list
                updateFriendsList();
                
                // Update chat list
                updateChatList();
            });
            
            // Function to update the chat list
            function updateChatList() {
                const chatList = document.getElementById('chat-list');
                if (!chatList) return;
                
                // Clear list
                chatList.innerHTML = '';
                
                // Get chats from localStorage
                let chats = {};
                const storedChats = localStorage.getItem('r1_chat_messages');
                if (storedChats) {
                    chats = JSON.parse(storedChats);
                }
                
                // Get friends from localStorage
                let friends = [];
                const storedFriends = localStorage.getItem('r1_chat_friends');
                if (storedFriends) {
                    friends = JSON.parse(storedFriends);
                }
                
                const chatKeys = Object.keys(chats);
                
                if (chatKeys.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = '<p>No conversations yet</p><p>Add friends to start chatting</p>';
                    chatList.appendChild(emptyState);
                    return;
                }
                
                // Sort chats by latest message
                const sortedChats = chatKeys.map(key => {
                    const chat = chats[key];
                    const friend = friends.find(f => f.id === key) || { 
                        username: 'Unknown', 
                        status: 'offline',
                        id: key
                    };
                    const lastMessage = chat[chat.length - 1];
                    
                    return {
                        id: key,
                        friend: friend,
                        lastMessage: lastMessage,
                        timestamp: lastMessage ? new Date(lastMessage.timestamp) : new Date(0)
                    };
                }).sort((a, b) => b.timestamp - a.timestamp);
                
                // Add each chat
                sortedChats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.dataset.id = chat.id;
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'chat-avatar';
                    avatar.textContent = chat.friend.username.charAt(0).toUpperCase();
                    
                    const info = document.createElement('div');
                    info.className = 'chat-info';
                    
                    const name = document.createElement('div');
                    name.className = 'chat-name';
                    name.textContent = chat.friend.username;
                    
                    const preview = document.createElement('div');
                    preview.className = 'chat-preview';
                    preview.textContent = chat.lastMessage ? 
                        (chat.lastMessage.sender === 'me' ? 'You: ' : '') + chat.lastMessage.content : 
                        'No messages';
                    
                    info.appendChild(name);
                    info.appendChild(preview);
                    
                    chatItem.appendChild(avatar);
                    chatItem.appendChild(info);
                    
                    chatItem.addEventListener('click', function() {
                        startChat(chat.friend);
                    });
                    
                    chatList.appendChild(chatItem);
                });
            }
        </script>
        
        <footer>
            <div id="status-message">Ready</div>
        </footer>
    </div>
    
    <!-- No need for external JS file anymore, everything is in this file -->
</body>
</html>
