<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Inspiration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="page-title">Daily Inspiration</h1>
            <button id="menu-btn">â˜°</button>
        </header>
        
        <div id="menu" class="hidden">
            <ul>
                <li data-page="quote" class="active">Daily Quote</li>
                <li data-page="weather">Weather Mood</li>
                <li data-page="shake">Shake & See</li>
            </ul>
        </div>
        
        <main id="content">
            <!-- Content will be dynamically loaded here -->
            <div id="quote-page" class="page active">
                <div class="quote-container">
                    <p id="quote-text">Tap "New Quote" to get inspired!</p>
                    <p id="quote-author"></p>
                </div>
                <button id="new-quote-btn">New Quote</button>
                <button id="speak-quote-btn">Speak Quote</button>
            </div>
            
            <div id="weather-page" class="page hidden">
                <div class="weather-container">
                    <p>How are you feeling today?</p>
                    <div class="mood-selector">
                        <button class="mood-btn" data-mood="happy">ðŸ˜Š</button>
                        <button class="mood-btn" data-mood="sad">ðŸ˜¢</button>
                        <button class="mood-btn" data-mood="energetic">âš¡</button>
                        <button class="mood-btn" data-mood="tired">ðŸ˜´</button>
                    </div>
                    <div id="mood-result" class="hidden">
                        <p id="mood-message"></p>
                        <button id="change-theme-btn">Apply Theme</button>
                    </div>
                </div>
            </div>
            
            <div id="shake-page" class="page hidden">
                <div class="shake-container">
                    <p>Shake your R1 to reveal a surprise!</p>
                    <div id="accelerometer-data">
                        <p>X: <span id="x-value">0.00</span></p>
                        <p>Y: <span id="y-value">0.00</span></p>
                        <p>Z: <span id="z-value">0.00</span></p>
                    </div>
                    <button id="toggle-sensor-btn">Start Sensor</button>
                    <div id="surprise-container" class="hidden">
                        <p id="surprise-text"></p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p id="status-message">Ready</p>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/shake.js"></script>
</body>
</html>
